on:
  push:
    branches:
      - main  # Triggered when you push to main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    # Optional: If you have a build step (like React/Vue/Svelte)
    # - name: ðŸ”¨ Build Project
    #   run: |
    #     npm install
    #     npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
